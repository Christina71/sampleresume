<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume</title>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Education</th>
        <th>Experience</th>
        <th>Skills</th>
        <td>Actions</td>
    </tr>
    <tr th:each="myresume:${myresumes}">
        <td th:text="${myresume.name}"></td>
        <td th:text="${myresume.email}"></td>
        <td th:text="${myresume.education}"></td>
        <td th:text="${myresume.experience}"></td>
        <td th:text="${myresume.skills}"></td>

        <td>
            <a th:href = "@{/update/{id}(id=${myresume.id})}">Update education</a>-
            <a th:href = "@{/update/{id}(id=${myresume.id})}">Update experience</a>-
            <a th:href = "@{/update/{id}(id=${myresume.id})}">Update skills</a>-
            <a th:href = "@{/detail/{id}(id=${myresume.id})}">Details</a>-
            <a th:href = "@{/delete/{id}(id=${myresume.id})}">Delete</a>

        </td>
    </tr>
    <!--<a href="/add">Add an education</a><br/>
    <a href="/add">Add an experience</a><br/>
    <a href="/add">Add a skill</a><br/>-->
</table>
</body>
</html>
