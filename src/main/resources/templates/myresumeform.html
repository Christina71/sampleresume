<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action="@{/process}"
      th:object="${myresume}"
      method="post">
    <input type="hidden" th:field="*{id}"/>
    <b>Name:</b><input type = "text" th:field="*{name}"/>
    <span th:if="${#fields.hasErrors('name')}"
          th:errors="*{name}"></span> <br/>
        <b>Email:</b><input type = "text" th:field="*{email}"/>
    <span th:if="${#fields.hasErrors('email')}"
          th:errors="*{email}"></span> <br/>
            <b>Education:</b><textarea rows="5" th:field="*{education}" />
    <span th:if="${#fields.hasErrors('education')}"
          th:errors="*{education}"></span> <br/>
                <b>Experience:</b><textarea rows="10" th:field="*{experience}" />
    <span th:if="${#fields.hasErrors('experience')}"
          th:errors="*{experience}"></span> <br/>
                    <b>Skills:</b><textarea rows="10" th:field="*{skills}" />
    <span th:if="${#fields.hasErrors('skills')}"
          th:errors="*{skills}"></span> <br/>
    <br/>
    <input type="submit" value="Submit" />

</form>
</body>
</html>
