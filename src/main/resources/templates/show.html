<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Resume</title>
</head>
<body>

<span th:text="${myresume.name}"></span><br/>
<span th:text="${myresume.email}"></span><br/>
<b>Education</b><p th:text ="${myresume.education}"></p>
<b>Experience</b><p th:text ="${myresume.experience}"></p>
<b>Skills</b><p th:text ="${myresume.skills}"></p>

</body>
</html>
